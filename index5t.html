<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>My fifth HTML-homework (table)</title>
        <link rel="stylesheet" href="css/css5t.css">
    </head>
    <style>
    table {
      width: 500px;
      height: 541px;
      border-collapse: collapse;
      border: 1px solid grey;
    }
    td {
      border: 10px solid #202214;
    }
    .border {
      border-top: 10px solid #202214;
    }
    .border1 {
      border-bottom: 30px solid #202214;
    }
    .border2 {
      border-bottom: 10px solid #202214;
    }
    </style>
    <body>
      <table>
      <tr>
          <td height="50px" colspan="2"></td>
          <td  colspan="2"></td>
          <td  colspan="2" bgcolor="#fff46f"></td>
      </tr>
      <tr>
          <td></td>
          <td width="50px" height="50px" colspan="3" rowspan="2" bgcolor="#ff5f4d"></td>
          <td colspan="2" bgcolor="#fff46f"></td>
      </tr>
      <tr>
          <td rowspan="2"></td>
          <td></td>
          <td></td>
      </tr>
      <tr>
          <td width="25px" height="25px" colspan="2" rowspan="2" bgcolor="#202214"></td>
          <td></td>
          <td colspan="2"></td>
      </tr>
      <tr>
          <td  rowspan="2" bgcolor="#fff46f"></td>
          <td class="border1"></td>
          <td   colspan="2" bgcolor="#094785" class="border2"></td>
      </tr>
      <tr>
          <td colspan="2" bgcolor=""></td>
          <td class="border" height="25px"></td>
          <td height="15px" colspan="2"></td>
      </tr>
  </table>
    </body>
    </html>
